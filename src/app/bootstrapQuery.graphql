query BootstrapQuery {
  users {
    id
    name
    email
    createdAt
    updatedAt
    posts {
      id
      authorId
      author {
        id
      }
      published
      likes
      createdAt
      updatedAt
      postHistory {
        id
        postId
        post {
          id
        }
        title
        content
        createdAt
        updatedAt
      }
    }
    comments {
      id
      authorId
      author {
        id
      }
      likes
      postId
      post {
        id
      }
      text
      createdAt
      updatedAt
    }
  }
}
